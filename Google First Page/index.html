<!doctype html>
<html lang="en">

<head>
  <title>Google</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- My Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6656344507.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column">
  <!-- header -->
  <header>
    <div class="d-flex justify-content-between align-items-center py-2 px-3">
      <div class="left">
        <a class="mx-2" href="">About</a>
        <a class="mx-2" href="">Store</a>
      </div>

      <div class="right">
        <a class="mx-2" href="">Gmail</a>
        <a class="mx-2" href="">Images</a>
        <div class="btn-group a1 mr-2">
          <button class="btn mr-2 rounded-circle dropdown-button d-flex justify-content-center align-items-center"
            type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-th fa-lg" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right pl-3 pr-5" aria-labelledby="triggerId">
            <div class="row">
              <div class="col-4">
                <a class="dropdown-item ml-2 mr-5" href="#">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa fa-sign-in fa-2x" aria-hidden="true"></i>
                    <span>Account</span>
                  </div>
                </a>
              </div>
              <div class="col-4">
                <a class="dropdown-item ml-2 mr-5" href="#">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa fa-google fa-2x text-primary" aria-hidden="true"></i>
                    <span>Search</span>
                  </div>
                </a>
              </div>
              <div class="col-4">
                <a class="dropdown-item ml-2 mr-5" href="#">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa fa-map-marker fa-2x text-danger" aria-hidden="true"></i>
                    <span>Maps</span>
                  </div>
                </a>
              </div>
              <div class="col-4">
                <a class="dropdown-item ml-2 mr-5" href="#">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa fa-youtube fa-2x text-danger" aria-hidden="true"></i>
                    <span>Youtube</span>
                  </div>
                </a>
              </div>
              <div class="col-4">
                <a class="dropdown-item ml-2 mr-5" href="#">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fa fa-play fa-2x text-warning" aria-hidden="true"></i>
                    <span>Play</span>
                  </div>
                </a>
              </div>
              <div class="col-4">
                <a class="dropdown-item ml-2 mr-5" href="#">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="fas fa-newspaper fa-2x text-info"></i>
                    <span>News</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <a class="mt-2 ml-1" href=""><img class="profile-img" src="profile.jpg" alt=""></a>
        </div>
      </div>
  </header>
  <!-- end of header -->

  <!-- main -->
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <div class="container-fluid text-center google-text">
      <h1 class="display-1 d-inline text-primary">G</h1>
      <h1 class="display-1 d-inline text-danger">o</h1>
      <h1 class="display-1 d-inline text-warning">o</h1>
      <h1 class="display-1 d-inline text-primary">g</h1>
      <h1 class="display-1 d-inline text-success">l</h1>
      <h1 class="display-1 d-inline text-danger">e</h1>
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center search-box">
      <div class="left">
        <i class="fa fa-search text-dark mr-3" aria-hidden="true"></i>
        <input class="search-box-input" type="text" value="">
      </div>
      <div class="right">
        <button class="btn btn-light text-center ml-3">
          <i class="fa fa-microphone fa-lg text-primary" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="text-center py-3 mt-3">
      <button class="btn btn-light mx-2">Google Search</button>
      <button class="btn btn-light mx-2">I'm Feeling Lucky</button>
    </div>

    <div class="text-center mt-2">
      <span class="google-language-offer">Google offered in:</span>
      <a class="ml-1 google-language-offer" href="">فارسی</a>
    </div>

  </main>
  <!-- end of main -->

  <!-- footer -->
  <footer class="">
    <div class="footer-div py-3">
      <span class="px-4 py-5">United Kingdom</span>
      <div class="dropdown-divider"></div>
      <div class="d-flex justify-content-between px-4">
        <div class="left">
          <a class="mx-2" href="">Advertising</a>
          <a class="mx-2" href="">Business</a>
          <a class="mx-2" href="">How Search works</a>
        </div>
        <div class="center">
          <a href="">Carbon neutral since 2007</a>
        </div>
        <div class="right">
          <a class="mx-2" href="">Privacy</a>
          <a class="mx-2" href="">Terms</a>
          <a class="mx-2" href="">Settings</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- end of footer -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
